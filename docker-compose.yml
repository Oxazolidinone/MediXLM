version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: medixlm-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: medixlm
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - medixlm-network
    restart: unless-stopped
    
  backend:
    build:
      context: ./BE
      dockerfile: Dockerfile
    container_name: medixlm-backend
    env_file:
      - ./BE/.env  # Load environment variables from .env file
    environment:
      # Override Database URL for Docker network
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/medixlm
    ports:
      - "8000:8000"
    volumes:
      - ./BE:/app
      - model_cache:/root/.cache/huggingface  # Cache for HuggingFace models
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s  # Extended for model loading
    networks:
      - medixlm-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 8G
        reservations:
          memory: 4G

volumes:
  postgres_data:
    driver: local
  model_cache:
    driver: local

networks:
  medixlm-network:
    driver: bridge